<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style2.css">

</head>

<body>

    <div class="box">
        <div class="form-box">
            <h2>Insira seus Dados</h2>
            <p>Já é um membro ?<a href="login.html">Login</a></p>

            <form action="#">
                <div class="input-grupo1">

                    <input class="name" type="text" id="nome" size="40" placeholder="Nome Completo"  required>


                    <input class="tele" type="text" id="tel"  placeholder="Número de telefone" required>

                    <input class="cp" type="text" id="cpf"  placeholder="Digite seu CPF" required>
                </div>

                <div class="input-grupo2">

                    <input class="ema" type="email" id="email" placeholder="Email" required> 

                    <input class="endes" type="text" id="ende"  placeholder="Endereço" required>

                    <input class="number" type="text" id="num"  placeholder="N°" required>

                    <input class="apto" type="text" id="apto" placeholder="APTO">

                    <input class="block" type="text" id="bloco"  placeholder="Bloco">


                </div>



                <div class="input-grupo3">

                        <input class="sen" type="text" id="senha"  placeholder="Senha" required>

                        <input class="confi" type="text" id="confirmasenha"  placeholder="Confirma Senha" required>

                        <br><br>


                        <div class="grupo3">

                            <input type="checkbox" placeholder="Usar"><label>Usar este mesmo endereço para entrega</label>

                        </div>
                        
                        <button class="input-grupo3">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
